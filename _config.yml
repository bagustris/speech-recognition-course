markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  highlighter: none
  syntax_highlighter: false
  syntax_highlighter_opts:
      disable: true
  parse_block_html: true
  
sass:
  style: :compressed

theme: minima

minima:
  # Minima skin selection.
  # Available skins are:
  # classic	           Default, light color scheme.
  # dark	             Dark variant of the classic skin.
  # auto	             Adaptive skin based on the default classic and dark skins.
  # solarized-light	   Light variant of solarized color scheme.
  # solarized-dark	   Dark variant of solarized color scheme.
  # solarized	         Adaptive skin for solarized color scheme skins.
  skin: classic
  
plugins:
  - jekyll-feed
  - jekyll-seo-tag


exclude:
  - node_modules
  - script
  - Experiments/
  - M1_Introduction/misc/
  - M4_Language_Modeling/srilm/
  - M4_Language_Modeling/data/
  - bak/
  - "*.isym"
  - "*.osym"
  - "*.fst"
  - "*.trn"
  - "*.?gram"
  - "*.docx"
  - "*.odt"
  - "*.txt.gz"

github:
  private: false
  license:
    name: MIT
  source:
    branch: "master"
    path: "/"
  repository_url: "https://github.com/bagustris/speech-recognition-course"
  
title: Speech Recognition Course
description: A course on speech recognition
